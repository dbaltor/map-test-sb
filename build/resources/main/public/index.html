<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Denis Map Test</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
        <!-- 
            Use Unwired Maps JS & CSS in addition to Mapbox's GL library for the simplest implementation of Unwired Map Tiles
        -->
        <script src='https://tiles.unwiredmaps.com/v2/js/unwired-gl.js?v=0.1.6'></script>
        <link href='https://tiles.unwiredmaps.com/v2/js/unwired-gl.css?v=0.1.6' rel='stylesheet' />
        
        <style>
            body { margin:0px; padding:0px; }
            #map { position:absolute; top:0px; bottom:0px; width:100%; }
        </style>
    </head>
    <body>
        <style>
            .markerHeatMap {
                display: block;
                border: none;
                border-radius: 50%;
				width: 100px;
                height: 100px;
                cursor: pointer;
                padding: 0;
            }
			
            .markerVehicle {
                background-image: url('vehicle.png');
                background-size: cover;
                width: 10px;
                height: 10px;
                cursor: pointer;
            }

			.circle {
				height: 20px;
				width: 20px;
				border-radius: 50%;
				opacity: 0.5;
			}			
            
        </style>
        <div id='map'></div>
		<script src="client.js"></script>
    </body>
</html>
